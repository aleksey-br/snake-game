<style>
  @import url(https://fonts.googleapis.com/css?family=Fira+Code:300,regular,500,600,700);

  :host {
    position: relative;
    font-family: "Fira Code", sans-serif;
  }
  .game {
    width: 510px;
    height: 475px;
    margin: auto;
    display: flex;
    gap: 24px;
    position: relative;
    padding: 35px 30px;
    background: linear-gradient(
      144deg,
      rgba(23, 85, 83, 1) 0%,
      rgba(67, 217, 173, 0.14) 70%
    );
    border-radius: 10px;
    outline: 1px solid #0c1616;
  }
  .game__bolt {
    position: absolute;
    width: 14px;
    height: 14px;
    border-radius: 14px;
    border: 1px solid #114944;
    background: radial-gradient(
      circle at 50% 50%,
      rgba(25, 108, 106, 1) 0%,
      rgba(17, 75, 74, 1) 100%
    );
    filter: drop-shadow(2px 2px 4px #0d4341);
    box-shadow: 0 1px 2px #1f8177;
  }
  .game__bolt::after {
    content: "";
    width: 10px;
    height: 2px;
    position: absolute;
    top: 6px;
    left: 2px;
    background: #114944;
    transform: rotate(45deg);
  }
  .game__bolt::before {
    content: "";
    width: 10px;
    height: 2px;
    position: absolute;
    top: 6px;
    left: 2px;
    background: #114944;
    transform: rotate(-45deg);
  }

  .game__bolt:nth-of-type(1) {
    top: 12px;
    left: 12px;
  }
  .game__bolt:nth-of-type(2) {
    top: 12px;
    right: 12px;
  }
  .game__bolt:nth-of-type(3) {
    bottom: 12px;
    left: 12px;
  }
  .game__bolt:nth-of-type(4) {
    bottom: 12px;
    right: 12px;
  }
  .game__col {
    width: 50%;
    position: relative;
  }
  .game__game-button {
    position: absolute;
    bottom: 100px;
    left: 0;
    color: #43d9ad;
    padding: 10px 0;
    text-align: center;
    background: #011627;
    cursor: pointer;
    width: 240px;
  }
  .game__setting {
    display: flex;
    flex-direction: column;
    padding: 15px;
    background: rgba(1, 20, 35, 19%);
    border-radius: 8px;
    margin-bottom: 20px;
  }
  .game__setting-description {
    color: #fff;
  }
  .game__arrow-group {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    justify-content: center;
    padding-top: 15px;
  }
  .game__arrow:first-child {
    width: 100%;
    text-align: center;
  }
  .canvas {
    background: rgb(1, 22, 39, 84%);
    border-radius: 10px;
    flex: 1 1 auto;
  }
  .arrow__icon {
    width: 49px;
    height: 28px;
    background: #010c15;
    border-radius: 8px;
    color: #fff;
    border: 1px solid #1e2d3d;
    cursor: pointer;
  }
  .arrow__icon:active {
    background: #2a2d30;
  }

  .life__title {
    color: #fff;
    margin-bottom: 22px;
    margin-top: 0;
  }
  .life__circle-group {
    display: grid;
    grid-template-columns: repeat(5, 20px);
    gap: 22px;
  }
  .life__circle {
    width: 8px;
    height: 8px;
    display: block;
    background: #43d9ad;
    border-radius: 8px;
    position: relative;
    opacity: 0.5;
  }

  .life__circle::after {
    content: "";
    position: absolute;
    top: -3px;
    left: -3px;
    width: 14px;
    height: 14px;
    background: rgb(67, 217, 173, 60%);
    border-radius: 14px;
  }
  .life__circle::before {
    content: "";
    position: absolute;
    top: -6px;
    left: -6px;
    width: 20px;
    height: 20px;
    background: rgb(67, 217, 173, 30%);
    border-radius: 14px;
  }
</style>
<div class="game">
  <span class="game__bolt"></span>
  <span class="game__bolt"></span>
  <span class="game__bolt"></span>
  <span class="game__bolt"></span>
  <div class="game__col">
    <canvas id="canvas" class="canvas" width="240" height="480"></canvas>
    <div class="game__game-button">Start Game</div>
  </div>
  <div class="game__col">
    <div class="game__setting">
      <span class="game__setting-description">// use keyboard</span>
      <span class="game__setting-description">// arrows to play</span>
      <div class="game__arrow-group">
        <div class="game__arrow">
          <button class="arrow__icon js-arrow-btn" data-type="38">
            <svg
              width="9"

              <path
                d="M4.50002 0.309143L8.75003 6.30914H0.25L4.50002 0.309143Z"
                fill="white" />
            </svg>
          </button>
        </div>
        <div class="game__arrow">
          <button class="arrow__icon js-arrow-btn" data-type="37">
            <svg
              width="7"
              height="10"
              viewBox="0 0 7 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M0.0390623 4.80914L6.03906 0.559128L6.03906 9.05916L0.0390623 4.80914Z"
                fill="white" />
            </svg>
          </button>
        </div>
        <div class="game__arrow">
          <button class="arrow__icon js-arrow-btn" data-type="40">
            <svg
              width="9"
              height="7"
              viewBox="0 0 9 7"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M4.49998 6.80914L0.24997 0.809142L8.75 0.809143L4.49998 6.80914Z"
                fill="white" />
            </svg>
          </button>
        </div>
        <div class="game__arrow">
          <button class="arrow__icon js-arrow-btn" data-type="39">
            <svg
              width="7"
              height="10"
              viewBox="0 0 7 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M6.96094 4.80914L0.960938 9.05916L0.960938 0.559128L6.96094 4.80914Z"

            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="game__life">

        <div class="life__circle"></div>
        <div class="life__circle"></div>
        <div class="life__circle"></div>
        <div class="life__circle"></div>
        <div class="life__circle"></div>
        <div class="life__circle"></div>
        <div class="life__circle"></div>
        <div class="life__circle"></div>
      </div>
    </div>
  </div>
</div>
